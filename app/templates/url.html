{% extends "base.html" %}

{% block content %}
<p>{{ err }}</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Url">
</form>
<h1>Here are our urls!</h1>
<ul>
    {% for url in urls %}
    <li>
        <div>
            {{ url.url }} {{ url.mongo_id }}
        </div>
    </li>
    {% endfor %}

</ul>

{% endblock content %}
