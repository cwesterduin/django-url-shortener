{% extends "base.html" %}

{% block content %}
<p>{{ err }}</p>
<form method="POST" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Url">
</form>
<h1>Here are our urls!</h1>
<ul class="urls">
    {% for url in urls %}
        <div>
           Website: {{ url.url }}
        </div>
        <div>
            <a href="{{ url.mongo_id }}">new URL: http//:localhost:8000/{{ url.mongo_id }}</a>
        </div>
        <br>
        <br>
    {% endfor %}

</ul>

{% endblock content %}
